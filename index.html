
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Chatbot</title>
    <style>
        body {
            margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            background-color: #002e5d; color: #fff; padding: 10px; text-align: center; display: flex; align-items: center; justify-content: center;
        }
        .header img {
            max-height: 50px; margin-right: 10px;
        }
        #chat-container {
            flex: 1; display: flex; flex-direction: column; max-width: 600px; width: 100%; margin: 0 auto; background: #fff; border-left: 1px solid #ccc; border-right: 1px solid #ccc;
        }
        #chat-log {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        #chat-log div {
            margin: 5px 0; padding: 10px; border-radius: 8px; max-width: 90%;
        }
        .bot { background-color: #e1f5fe; align-self: flex-start; }
        .user { background-color: #c8e6c9; align-self: flex-end; }
        #input-container {
            display: flex; border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1; padding: 10px; font-size: 16px; border: none;
        }
        #user-input:focus { outline: none; }
    </style>
</head>
<body>
    <div class="header">
        <img src="FullLogowhite.jpg" alt="Company Logo">
        <h1>Service Chatbot</h1>
    </div>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your answer and press Enter..." autofocus>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        let currentStep = 0;
        const customerData = {
            name: '',
            contact: '',
            email: '',
            brand: '',
            model: '',
            purchaseDate: '',
            issue: ''
        };

        const questions = [
            "Hello! Let's get your service request started. What's your full name?",
            "Thank you. Can you share your contact number?",
            "Great. May I have your email address?",
            "What brand of equipment are you having issues with?",
            "What's the model of your equipment?",
            "When did you purchase it? (Please enter the date)",
            "Lastly, please describe the issue you're facing."
        ];

        function addMessage(sender, message) {
            const messageElem = document.createElement('div');
            messageElem.classList.add(sender);
            messageElem.innerText = message;
            chatLog.appendChild(messageElem);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function handleUserInput() {
            const input = userInput.value.trim();
            if (!input) return;
            addMessage('user', input);

            switch (currentStep) {
                case 0: customerData.name = input; break;
                case 1: customerData.contact = input; break;
                case 2: customerData.email = input; break;
                case 3: customerData.brand = input; break;
                case 4: customerData.model = input; break;
                case 5: customerData.purchaseDate = input; break;
                case 6: customerData.issue = input; break;
            }

            userInput.value = '';
            currentStep++;

            if (currentStep < questions.length) {
                setTimeout(() => addMessage('bot', questions[currentStep]), 500);
            } else {
                const summary = `Thanks ${customerData.name}! Here’s what we got:\n\n` +
                    `📞 Contact: ${customerData.contact}\n` +
                    `📧 Email: ${customerData.email}\n` +
                    `🏷️ Brand: ${customerData.brand}\n` +
                    `🔢 Model: ${customerData.model}\n` +
                    `🗓️ Date of Purchase: ${customerData.purchaseDate}\n` +
                    `❗ Issue: ${customerData.issue}\n\n` +
                    `We will process your request shortly!`;
                setTimeout(() => addMessage('bot', summary), 500);
            }
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') handleUserInput();
        });

        window.onload = () => addMessage('bot', questions[0]);
    </script>
</body>
</html>
